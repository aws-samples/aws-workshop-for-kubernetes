apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: nginx-replicaset
spec:
  replicas: 3 
  template:
    metadata:
      labels:
        name: nginx-replica
    spec:
      containers:
      - name: nginx-replica 
        image: nginx:1.12.1 
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        - containerPort: 443
